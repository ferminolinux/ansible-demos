- name: Habilita o repositório do Docker
  ansible.builtin.yum_repository:
    name: docker-ce
    description: Docker CE Stable - $basearch
    baseurl: https://download.docker.com/linux/centos/$releasever/$basearch/stable
    enabled: true
    gpgcheck: true
    gpgkey: https://download.docker.com/linux/centos/gpg

- name: Instala o docker
  ansible.builtin.yum:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: present

- name: Habilita o serviço do docker
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: true

- name: Prepara o usuário para administrar o Docker
  ansible.builtin.user:
    name: '{{ docker_user }}'
    groups: docker
    append: true
  when:  config_user
